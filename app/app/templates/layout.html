<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- icons section -->
        <link rel="apple-touch-icon" sizes="57x57" href="{{ url_for('static', filename='images/icons/apple-icon-57x57.png') }}">
        <link rel="apple-touch-icon" sizes="60x60" href="{{ url_for('static', filename='images/icons/apple-icon-60x60.png') }}">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename='images/icons/apple-icon-72x72.png') }}">
        <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='images/icons/apple-icon-76x76.png') }}">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('static', filename='images/icons/apple-icon-114x114.png') }}">
        <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='images/icons/apple-icon-120x120.png') }}">
        <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='images/icons/apple-icon-144x144.png') }}">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='images/icons/apple-icon-152x152.png') }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/icons/apple-icon-180x180.png') }}">
        <link rel="icon" type="image/png" sizes="192x192"  href="{{ url_for('static', filename='images/icons/android-icon-192x192.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/icons/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='images/icons/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/icons/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='images/icons/manifest.json') }}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="{{ url_for('static', filename='images/icons/ms-icon-144x144.png') }}">
        <meta name="theme-color" content="#ffffff">
        <!-- icons section -->
        <!-- CSS section -->
        <!-- http://getbootstrap.com/ -->
        <link href="{{ url_for('static', filename='css/third-party/bootstrap.min.css') }}" rel="stylesheet"/>
        <!-- Global application's CSS -->
        <link href="{{ url_for('static', filename='css/global_style.css') }}" rel="stylesheet"/>
        {% block styles %} {% endblock %}
        <!-- CSS section -->
        <!-- JS section -->
        <!-- http://jquery.com/ -->
        <script src="{{ url_for('static', filename='js/third-party/jquery-latest.min.js') }}"></script>
        <!-- http://getbootstrap.com/ -->
        <script src="{{ url_for('static', filename='js/third-party/bootstrap.min.js') }}"></script>
        {% block scripts %}{% endblock %}  
        <!-- JS section -->
        <title>ArtFaceApp: {% block title %}{% endblock %}</title>    
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('index') }}"><span class="green">Art</span><span class="red">Face</span><span class="yellow">App</span></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            <li><a id="menu_art" href="{{ url_for('art') }}">Art</a></li>
                            <li><a id="menu_people" href="{{ url_for('people') }}">People</a></li>
                            <li><a id="menu_technology" href="{{ url_for('technology') }}">Technology</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a id="menu_about" href="{{ url_for('about') }}">About</a></li>
                        </ul>
                </div>
            </div>
        </nav>
        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-info" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}
        <main>
            {% block main %}{% endblock %}          </main>
    </body>
</html>
